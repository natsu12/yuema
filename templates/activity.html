<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<title>发起活动</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/activity.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">发起活动</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">首页</a></li>
            <li><a href="#">我发起的活动</a></li>
            <li><a href="#">我参与的活动</a></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </div>
      </div>
    </nav>

		<div class="wrap">

			<div class="container">
				<div class="page-header"></div>
				
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="name" class="col-sm-2 control-label">活动名</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="name" placeholder="请输入活动名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="introduction" class="col-sm-2 control-label">活动详情</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" id="introduction" rows="3" placeholder="写点介绍吧"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				        <label for="date" class="col-sm-2 control-label">选择日期</label>
				        
				        <div class="col-sm-10">
				      		<input type="date" id="date" name="user_date">
				    	</div>
				  </div>

				  <div class="form-group">
				        <label for="date" class="col-sm-2 control-label">上传活动图片介绍</label>
				        
				        <div class="col-sm-10">
				      		<input type="file" id="exampleInputFile">
				    	</div>
				  </div>
					
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">提交</button>
				    </div>
				  </div>
				</form>

				
			</div>
		</div>
		
		<script src="../static/js/jquery-2.1.3.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/activity.js"></script>
</body>
</html>
